<!--Add Post Modal -->
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="label_post" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labbel_post">Add Complaint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="row m-1">
                          <div class="col-xs-6 m-1" style="width: 130px;">
                              <select id="issuedd" class="form-control">
                                <option selected="selected">Type of Issue</option>
                              
                              </select>
                          </div>

                          <div class="col-xs-6 m-1" style="width: 130px;">
                              <select id="brgydd" class="form-control">
                                <option selected="selected">Barangay</option>
                                
                              </select>
                          </div>
                          

                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Report description:</label>
                            <textarea class="form-control reportdesc" id="desc" rows="4" cols="60"></textarea>

                          </div>
                          

                         <div class="form-group">
                              <label for="exampleFormControlFile1">Select image:</label>
                              <input type="file" class="form-control-file" id="btnUpload">
                              
                        </div>

                            <div class="form-check ml-4">
                          <input class="form-check-input" type="checkbox" id="anon">
                          <label class="form-check-label">
                            Anonymous <span class="lnr lnr-question-circle" data-toggle="tooltip" data-placement="top" title="Your name will be hidden on your posts when checked."></span>
                          </label>
                        
                        </div>
                        </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss='modal' onclick="newPost()">Post</button>
      </div>
    </div>
  </div>
</div>



 
    
<!--content-->
  <!-- Content here -->
  <div class="feed">

<div class="container">
  <div class="posts">
    <form>
    <div class="row">
          <div class="col-md-4">
            <div class="card bg-light">
              
              <div class="card-body ">
                <div class="row px-3">
                    <h6>Welcome,</h6>
                  </div>
                      <div class="row px-3" id="dispUser">
                      <!--displays user data here-->
                      </div>
                      <div class="row px-3">
                        <h6>Barangay Admin</h6>
                      </div>
                       <hr>
                  <label class="d-flex justify-content-center">Are you looking for something?</label> 
                      <div class="row d-flex justify-content-center"> 

                        
                      </div>
            </div>
            
              
            
            <div class="accordion " id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h6>
                    <button class="btn btn-sm btn-block text-center collapsed" id="down" style=" box-shadow: none;" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <span id="show" class="lnr lnr-chevron-down showing"></span>
                      <span id="hidden" style="display: none" class="lnr lnr-chevron-up showing"></span>
                    </button>
                  </h6>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body container">
                    <h4 class="text-center mb-2">Search for Complaints</h4>
                    <div class="input-group input-group-sm px-1 mb-3">
                          <input type="text" class="form-control" placeholder="Name, Description" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <button class="btn btn-outline-info" type="button"><span class="lnr lnr-magnifier"></span></button>
                          </div>
                        </div>
                        
                        
                          
                       
                        <div class="row">
                          <div class="col-md-12 mb-2">
                             <select id="filter_brgy" class="btn btn-light btn-sm " style="box-shadow: none; width:300px;  font-size: 13px;  color:black">
                              <option selected value="Barangay">Barangay</option>                       
                            </select>   
                          </div>
                                                
                          
                         <div class="col-md-12 mb-2">
                           <select id="filter_issue" class="btn btn-light btn-sm " style="box-shadow: none; width:300px;  font-size: 13px; color:black">
                              <option selected value="Issue">Issue</option>
                            </select>
                         </div>
                       
                         <div class="col-md-12 mb-2">
                          <select id="filter_status" class="btn btn-light btn-sm " style="box-shadow: none; width:300px;  font-size: 13px;  color:black">
                            <option selected value="Status">Status</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Resolved">Resolved</option>                       
                          </select>
                        </div>

                        <div class="col-md-12 mb-2">
                          <input type="button" id="filter" name="filter" class="btn btn-outline-dark btn-sm text-center" style="width:300px;  font-size: 13px;" value="Filter">
                          </div>

                           <div class="col-md-12">
                          <input type="button" name="reset" class="btn btn-outline-dark btn-sm text-center" style="width:300px;  font-size: 13px;" value="Reset">
                          </div>
                         
                        </div>

                        
                     
                      

                

                  </div>
                </div>
              </div>
              <div class="card-footer">
                
              </div>

            </div>

          </div>
        </div>



    <div class="col-md-8 affix">   


        <div class="row">
        <div class="card bg-light mb-3" style="width: 800px">
          <div class="card-header">BarangayAide</div>
          <div class="card-body">
            <h6>What's going on?</h6>
            <p>Have a complaint? Add an issue here</p>
          <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#postModal">Issue</button>
            
          </div>
        </div>
      </div>

          <div class="row">
            <!-- Exaple 1 -->
            <div class="card cardfeed example-1 square scrollbar-dusty-grass square thin" style="width: 800px">
              <div class="card-body">
                <div class="position" id="feed">                 
                </div>               
              </div>
            </div>
          </div>
    </div>
  </div>
</form>
