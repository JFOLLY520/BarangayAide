<!DOCTYPE html>
<html lang="en">
<head>
  <title>BarangayAide Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->  
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
  
  <div class="limiter">

    <div class="container-login100">      

      <div class="wrap-login200 p-l-50 p-r-50 p-t-77 p-b-30">

          <form class="login100-form validate-form">
            <div class="text-center w-full">
            <img src="images/logo1.png" alt="logo" width="250px" height="250px">

          </div>
            
          <span class="login100-form-title mt-16 mb-4">
            ACCOUNT RECOVERY
          </span>
          <div class="wrap-input100 validate-input m-b-4" data-validate = "Email is required.">

              <input class="input100" type="email" id="recovery" autocomplete="off" placeholder="Email address">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <span class="lnr lnr-envelope"></span>
              </span>
            </div>

          <div class="row">

            

            

          </div>
          
          <div class="container-login100-form-btn p-t-25">
            
              <input type="button" class="login100-form-btn" onclick="resetPassword()" value="Send recovery details">
              <a type="button" class="mt-3" href="index.html">Back to Login</a>
          </div>
        </form>
      </div>


    </div>
  </div>
  
  

  
<!--===============================================================================================-->  
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/bootbox/bootbox.min.js"></script>
<!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>





</body>
</html>
